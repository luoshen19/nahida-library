spring:
  cloud:
    nacos:
      server-addr: nacos:8848
      discovery:
        username: nacos
        password: nahida
        namespace: public
    gateway:
      routes:
        - id: account_route
          uri: lb://account-svc
          predicates:
            - Path=/account-svc/**
          filters:
            - PrefixPath=/api
            - StripPrefix=2
        - id: core_route
          uri: lb://core-svc
          predicates:
            - Path=/core-svc/**
          filters:
            - PrefixPath=/api
            - StripPrefix=1
      globalcors:
        cors-configurations:
          ['/**']:
            allowedOrigins: "*"
            allowedMethods: "*"
