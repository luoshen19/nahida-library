spring:
  cloud:
    nacos:
      server-addr: nacos:8848
      discovery:
        username: nacos
        password: nahida
        namespace: public
    gateway:
      routes:
        - id: account_route
          uri: lb://account-service
          predicates:
            - Path=/account-service/**
          filters:
            - StripPrefix=1
        - id: core_route
          uri: lb://core-service
          predicates:
            - Path=/core-service/**
          filters:
            - StripPrefix=1
      globalcors:
        cors-configurations:
          ['/**']:
            allowedOrigins: "*"
            allowedMethods: "*"
