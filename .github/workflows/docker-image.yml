name: Maven Package

on:
  push:
    branches: [ "dev/luoshen19" ]

env:
  DOCKER_REPO_N_GATEWAY: lkzc19/n-gateway
  DOCKER_REPO_N_SVC_ACCOUNT: lkzc19/n-svc-account
  DOCKER_REPO_N_SVC_CORE: lkzc19/n-svc-core

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -DskipTests=true package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Print current directory
        run: |
          echo "Current directory: $PWD"

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./n-gateway
          file: d.prod.Dockerfile
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_REPO_N_GATEWAY }}:latest
